<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario | Trago Loco</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Pacifico&display=swap"
    rel="stylesheet" />

  <link href="../../css/oscuro.css" rel="stylesheet" />
  <link href="../../css/Site.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5e6e8, #f0d4da);
      margin: 0;
      color: #4b145b;
    }

    main.registro-main {
      background: white;
      max-width: 600px;
      width: 90%;
      margin: 3rem auto 2rem auto;
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 15px 35px rgba(107, 30, 37, 0.25);
      position: relative;
    }

    main.registro-main h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      color: #6b1e25;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1.2px;
    }

    label {
      font-weight: 600;
      color: #6b1e25;
    }

    input.form-control,
    select.form-select {
      border-radius: 0.6rem;
      border: 2px solid #a44b5a;
      background-color: #fff8f9;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      padding: 0.65rem 1rem;
    }

    input.form-control:focus,
    select.form-select:focus {
      border-color: #6b1e25;
      box-shadow: 0 0 12px #6b1e25aa;
      outline: none;
      background-color: #fff;
    }

    button[type="submit"] {
      background: linear-gradient(45deg, #6b1e25, #a44b5a);
      color: #f5f5dc;
      font-weight: 700;
      border-radius: 2rem;
      padding: 0.75rem 0;
      font-size: 1.15rem;
      border: none;
      width: 100%;
      margin-top: 1.5rem;
      box-shadow: 0 6px 15px rgba(107, 30, 37, 0.4);
      transition: background 0.4s ease;
      cursor: pointer;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: linear-gradient(45deg, #a44b5a, #6b1e25);
      color: #fff;
      outline: none;
      box-shadow: 0 0 20px #a44b5aaa;
    }

    #mensajeError {
      font-weight: 700;
      font-size: 1rem;
      color: #b2313b;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }

    footer#footer-container {
      margin-top: 2rem;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contenido Registro -->
  <main class="registro-main">
    <h2>üìù Crear Cuenta</h2>

    <div id="mensajeError" role="alert"></div>

    <form id="formRegistro" novalidate>
      <div class="mb-3">
        <label for="cedula" class="form-label">C√©dula o RUC</label>
        <input id="cedula" name="cedula" type="text" class="form-control" maxlength="13" pattern="\d{10,13}"
          title="Ingrese un n√∫mero v√°lido (10 a 13 d√≠gitos)" placeholder="Ej. 0912345678" required
          aria-describedby="cedulaHelp" />
        <div id="cedulaHelp" class="form-text text-muted">Ingrese su c√©dula o RUC (10 a 13 d√≠gitos).</div>
      </div>

      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre completo" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="ejemplo@correo.com" required />
      </div>

      <div class="mb-3">
        <label for="contrasena" class="form-label">Contrase√±a</label>
        <input id="contrasena" name="contrasena" type="password" class="form-control" placeholder="********" required />
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <div class="input-group">
          <span class="input-group-text">üá™üá® +593</span>
          <input id="telefono" name="telefono" type="tel" class="form-control" pattern="[0-9]{9}" maxlength="9"
            placeholder="Ej. 991234567" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">G√©nero</label>
        <select id="genero" name="genero" class="form-select" required>
          <option value="" disabled selected>Seleccionar</option>
          <option>Masculino</option>
          <option>Femenino</option>
          <option>Otro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ddlCiudad" class="form-label">Ciudad</label>
        <select id="ddlCiudad" name="ciudad" class="form-select" required onchange="actualizarSectores()">
          <option value="" disabled selected>Selecciona tu ciudad</option>
          <option value="Quito">Quito</option>
          <option value="Guayaquil">Guayaquil</option>
          <option value="Cuenca">Cuenca</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="ddlSector" class="form-label">Sector de entrega</label>
        <select id="ddlSector" name="sector" class="form-select" required>
          <option value="" disabled selected>Selecciona una ciudad primero</option>
        </select>
      </div>

      <button type="submit">Registrarse</button>
    </form>
  </main>

  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Actualiza los sectores seg√∫n ciudad seleccionada
    function actualizarSectores() {
      const sectores = {
        "Quito": ["La Mariscal", "Cumbay√°", "Carcel√©n", "La Floresta"],
        "Guayaquil": ["Urdesa", "Samborond√≥n", "Alborada", "Centro"],
        "Cuenca": ["El Ejido", "Totoracocha", "Ba√±os", "Miraflores"]
      };

      const ciudad = document.getElementById("ddlCiudad").value;
      const sectorSelect = document.getElementById("ddlSector");

      sectorSelect.innerHTML = "";

      if (sectores[ciudad]) {
        sectores[ciudad].forEach(sector => {
          const opt = document.createElement("option");
          opt.value = sector;
          opt.text = sector;
          sectorSelect.appendChild(opt);
        });
      } else {
        const opt = document.createElement("option");
        opt.value = "";
        opt.text = "Selecciona una ciudad primero";
        sectorSelect.appendChild(opt);
      }
    }
    document.getElementById("formRegistro").addEventListener("submit", function (e) {
      e.preventDefault();

      const form = e.target;
      const mensajeError = document.getElementById("mensajeError");

      // Validaci√≥n del formulario
      if (!form.checkValidity()) {
        mensajeError.textContent = "Por favor, completa correctamente todos los campos.";
        mensajeError.style.display = "block";
        return;
      }

      mensajeError.style.display = "none"; // Ocultar mensaje de error

      // Obtener los datos del formulario
      const cedula = form.cedula.value.trim();
      const contrasena = form.contrasena.value.trim();
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      const telefono = form.telefono.value.trim();
      const direccion = form.direccion.value.trim();
      const ciudad = form.ciudad.value;  // Obtener la ciudad seleccionada
      const sector = form.sector.value;
      const genero = form.genero.value;

      // Asignar el c√≥digo de ciudad seg√∫n la ciudad seleccionada
      let codigoCiudad = "";

      switch (ciudad) {
        case "Quito":
          codigoCiudad = "UIO"; // Quito = UIO
          break;
        case "Cuenca":
          codigoCiudad = "CUE"; // Cuenca = CUE
          break;
        case "Guayaquil":
          codigoCiudad = "GYE"; // Guayaquil = GYE
          break;
        default:
          codigoCiudad = ""; // Si no se selecciona una ciudad v√°lida
      }

      // 1. Llamada a la API de Usuario para registrar los datos personales
      fetch('https://eltragolocorest.runasp.net/api/Usuario', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          USU_CI_RUC: cedula,
          USU_NOMBRE: nombre,
          USU_EMAIL: email,
          USU_TELEFONO: telefono,
          USU_DIRECCION: direccion,
          USU_CIUDAD: ciudad,
          USU_SECTOR_ENTREGA: sector,
          USU_GENERO: genero,
          USU_FECHA_REGISTRO: new Date().toISOString(), // Fecha actual en formato ISO
          USU_ESTADO: "activo" // Estado del usuario (puedes ajustarlo si es necesario)


        })
      })
        .then(res => {
          if (!res.ok) throw new Error('Error al registrar los datos del usuario.');
          return res.json();
        })
        .then(data => {
          // 2. Si los datos del usuario fueron registrados exitosamente, registrar la c√©dula y contrase√±a
          fetch('https://eltragolocorest.runasp.net/api/Login/Insertar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              USU_CI_RUC: cedula,
              PASSWORD: contrasena,
              LOG_ROL: "CLI" // Rol por defecto (Cliente)
            })
          })
            .then(res => {
              if (!res.ok) throw new Error('Error al registrar la c√©dula y contrase√±a.');
              return res.json();
            })
            .then(data => {
              // Registro exitoso
              localStorage.setItem("usuario", nombre); // Guardar el nombre del usuario en localStorage
              alert("‚úÖ Registro exitoso. Ahora puedes iniciar sesi√≥n.");
              window.location.href = "Login.html"; // Redirigir a la p√°gina de login
            })
            .catch(err => {
              console.error(err);
              mensajeError.textContent = "‚ùå " + err.message;
              mensajeError.style.display = "block";
            });
        })
        .catch(err => {
          console.error(err);
          mensajeError.textContent = "‚ùå " + err.message;
          mensajeError.style.display = "block";
        });
    });


    // Cargar Header y Footer despu√©s que DOM est√© listo
    document.addEventListener("DOMContentLoaded", () => {
      fetch('../../paginas/Shared/Header.html')
        .then(res => res.text())
        .then(data => document.getElementById('header-container').innerHTML = data);

      fetch('../../paginas/Shared/Footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);
    });

    // filepath: incluir en todas las p√°ginas o en un JS com√∫n
    document.addEventListener("DOMContentLoaded", function () {
      const switchInput = document.getElementById('darkModeSwitch');
      const label = document.getElementById('darkModeLabel');
      const body = document.body;

      // Aplica el modo guardado
      if (localStorage.getItem('dark-mode') === 'enabled') {
        body.classList.add('dark-mode');
        if (switchInput) switchInput.checked = true;
        if (label) label.textContent = "Modo Claro";
      }

      if (switchInput) {
        switchInput.addEventListener('change', function () {
          body.classList.toggle('dark-mode');
          if (body.classList.contains('dark-mode')) {
            localStorage.setItem('dark-mode', 'enabled');
            label.textContent = "Modo Claro";
          } else {
            localStorage.setItem('dark-mode', 'disabled');
            label.textContent = "Modo Oscuro";
          }
        });
      }
    });
  </script>

</body>

</html>

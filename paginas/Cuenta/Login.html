<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Trago Loco</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos del sitio -->
    <link href="../../css/Site.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />

    <style>
        body {
            color: #4b145b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div id="header-container" class="w-100"></div>

    <!-- Contenedor login -->
    <div class="login-container shadow-lg">
        <div id="contenidoLogin">
            <!-- Aquí va el formulario que se cargará dinámicamente por login.js -->
            <h2>Inicia Sesión</h2>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container" class="w-100"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS login -->
    <script src="../../js/login.js"></script>

    <!-- Cargar Header y Footer -->
    <script>
        // Cargar Header y Footer al cargar la página
        document.addEventListener('DOMContentLoaded', () => {
            fetch('../../paginas/Shared/Header.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    actualizarUIUsuario(); // Llamamos la función después de cargar el header
                });

            fetch('../../paginas/Shared/Footer.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tu Carrito | Trago Loco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link href="../../css/oscuro.css" rel="stylesheet" />
  <link href="../../css/Site.css" rel="stylesheet" />

  <style>
    .historia-fondo {
      background-color: #4c145c;
      /* fondo morado */
      padding: 1rem 1.5rem;
      border-radius: 15px;
      margin-bottom: 1.5rem;
      color: white !important;
      /* texto blanco */
      text-align: center;
    }

    .card-producto {
      display: flex;
      align-items: center;
      gap: 2rem;
      border-radius: 15px;
      background: white;
      padding: 1.5rem 2rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      box-sizing: border-box;
      color: black;
      margin: auto;
    }

    .card-producto img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
    }

    .info-producto {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.4rem;
    }

    .info-producto h5 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .precio {
      font-size: 1.5rem;
      font-weight: 700;
      color: #111;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
      margin-bottom: 1rem;
    }

    .acciones-carrito label {
      font-weight: 600;
    }

    .subtotal {
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 0.75rem;
    }

    .btn-eliminar {
      color: #dc3545;
      border-color: #dc3545;
    }

    .btn-eliminar:hover {
      background-color: #dc3545;
      color: white;
    }

    #contenedorCarrito {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    #opcionesPago {
      font-size: 1.5rem;
      font-weight: 700;
      color: black;
      margin-top: 2rem;
      text-align: right;
    }

    #opcionesPago button,
    #opcionesPago a {
      font-size: 1.25rem;
      padding: 0.5rem 1.5rem;
    }

    @media (max-width: 576px) {
      .card-producto {
        flex-direction: column;
        max-width: 100%;
        text-align: center;
        padding: 1rem 0.5rem;
        gap: 1rem;
      }

      .card-producto img {
        width: 100% !important;
        max-width: 250px;
        height: auto !important;
        margin: 0 auto;
        display: block;
      }

      .acciones-carrito {
        justify-content: center;
      }

      #opcionesPago {
        text-align: center;
      }
    }
  </style>

</head>

<body class="fondo-crema">
  <div id="header-container"></div>

  <!-- Switch Modo Oscuro/Claro alineado a la izquierda debajo del header -->
  <div class="container mt-2 mb-2">
    <div class="row">
      <div class="col-12 d-flex">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch" aria-label="Activar modo oscuro">
          <label class="form-check-label text-dark" for="darkModeSwitch" id="darkModeLabel">Modo Oscuro</label>
        </div>
      </div>
    </div>
  </div>

  <main class="container mt-5 mb-5">
    <section class="historia-fondo text-center p-3 rounded-4 mb-4 shadow-sm btn-outline-light">
      <h2 class="text-white fw-bold mb-0">üõí Tu Carrito</h2>
    </section>
    <div id="contenedorCarrito"></div>
    <div id="opcionesPago"></div>
  </main>

  <div id="footer-container" class="mt-5"></div>

  <!-- Modal para seleccionar el m√©todo de pago -->
  <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalPagoLabel">Seleccionar M√©todo de Pago</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary w-100 mb-2" onclick="pagarConTarjeta()">üí≥ Pagar con Tarjeta de
            Cr√©dito</button>
          <button class="btn btn-secondary w-100 mb-2" onclick="pagarConTransferencia()">üè¶ Pagar con
            Transferencia</button>
          <button class="btn btn-info w-100" onclick="pagarConPayPal()">üíµ Pagar con PayPal</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      const usuario = localStorage.getItem("usuario");
      const contenedor = document.getElementById("contenedorCarrito");
      const opcionesPago = document.getElementById("opcionesPago");

      fetch('../../paginas/Shared/Header.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('header-container').innerHTML = data;
          actualizarIndicadorCarrito();
        });

      fetch('../../paginas/Shared/Footer.html')
        .then(res => res.text())
        .then(data => document.getElementById('footer-container').innerHTML = data);

      function actualizarIndicadorCarrito() {
        const indicador = document.getElementById("carritoIndicator");
        if (!indicador) return;
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        indicador.classList.toggle("d-none", carrito.length === 0);
      }

      function renderCarrito() {
        contenedor.innerHTML = "";

        if (carrito.length === 0) {
          contenedor.innerHTML = ` 
            <div class="alert alert-info text-center">
              üõí Tu carrito est√° vac√≠o. ¬°Agrega productos desde el cat√°logo!
            </div>
          `;
          opcionesPago.innerHTML = "";
          return;
        }

        let total = 0;

        carrito.forEach((item, index) => {
          const cantidad = item.CANTIDAD || 0;
          const precio = item.PROD_PRECIO || 0;
          const subtotal = precio * cantidad;
          total += subtotal;

          const card = document.createElement("div");
          card.className = "card-producto";
          card.innerHTML = `
            <div class="text-center me-md-4 mb-3 mb-md-0">
              <img src="${item.PROD_IMG}" alt="${item.PROD_NOMBRE}" />
            </div>
            <div class="info-producto">
              <h5>${item.PROD_NOMBRE}</h5>
              <p class="precio">$${precio.toFixed(2)}</p>
              <div class="acciones-carrito mt-2 mb-2 d-flex justify-content-center align-items-center flex-wrap">
                <button class="btn btn-outline-danger btn-sm me-2" onclick="modificarCantidad(${index}, -1)">-</button>
                <span class="mx-2">${cantidad}</span>
                <button class="btn btn-outline-success btn-sm ms-2" onclick="modificarCantidad(${index}, 1)">+</button>
              </div>
              <p class="subtotal">Subtotal: $${subtotal.toFixed(2)}</p>
              <button class="btn btn-outline-danger btn-sm btn-eliminar" onclick="eliminarProducto(${index})">üóë Eliminar</button>
            </div>
          `;
          contenedor.appendChild(card);
        });

        opcionesPago.innerHTML = ` 
          <h4>Total: $${total.toFixed(2)}</h4>
          ${usuario
            ? '<button class="btn btn-success fw-semibold mt-3" onclick="mostrarModalPago()">üí≥ Pagar</button>'
            : '<a href="../Cuenta/Login.html" class="btn btn-warning fw-semibold mt-3">üîê Inicia sesi√≥n para pagar</a>'
          }
        `;
      }

      window.modificarCantidad = (index, cambio) => {
        const cantidadActual = carrito[index].CANTIDAD;
        const stockDisponible = carrito[index].PROD_STOCK;

        // Calcula la nueva cantidad
        let nuevaCantidad = cantidadActual + cambio;

        // Si la nueva cantidad es menor que 1, no la cambiamos (no se permite cantidades negativas o cero)
        if (nuevaCantidad <= 0) {
          nuevaCantidad = 1; // Establece la cantidad m√≠nima a 1
        }

        // Si la nueva cantidad supera el stock, la fijamos al stock m√°ximo disponible
        if (nuevaCantidad > stockDisponible) {
          nuevaCantidad = stockDisponible; // Establece la cantidad al stock disponible
        }

        // Actualizamos la cantidad en el carrito
        carrito[index].CANTIDAD = nuevaCantidad;

        // Guardar los cambios en el carrito en localStorage
        localStorage.setItem("carrito", JSON.stringify(carrito));

        // Volver a renderizar el carrito y actualizar el indicador
        renderCarrito();
        actualizarIndicadorCarrito();
      };

      window.eliminarProducto = (index) => {
        carrito.splice(index, 1);
        localStorage.setItem("carrito", JSON.stringify(carrito));
        renderCarrito();
        actualizarIndicadorCarrito();
      };

      let metodoPagoSeleccionado = '';

      window.mostrarModalPago = () => {
        // Mostrar el modal de selecci√≥n de pago
        const modal = new bootstrap.Modal(document.getElementById('modalPago'));
        modal.show();
      };

      // Funci√≥n para seleccionar el m√©todo de pago
      window.seleccionarMetodoPago = (metodo) => {
        metodoPagoSeleccionado = metodo;
        console.log("M√©todo de pago seleccionado:", metodoPagoSeleccionado);
        const modal = bootstrap.Modal.getInstance(document.getElementById('modalPago'));
        modal.hide();
      };

      // Funci√≥n para realizar el pago con tarjeta de cr√©dito (simulado)
      window.pagarConTarjeta = () => {
        // Obtener c√©dula del usuario desde sesi√≥n o almacenamiento local
        const cedulaUsuario = localStorage.getItem("usuario");

        // Hacer una solicitud para obtener los datos del usuario con su c√©dula
        fetch(`https://eltragolocorest.runasp.net/api/Usuario?ciRuc=${cedulaUsuario}`)
          .then(response => response.json())
          .then(usuarioData => {
            const data = {
              carrito: { Productos: carrito.map(item => ({ idProducto: item.PROD_ID, cantidad: item.CANTIDAD })) },
              direccion: usuarioData.USU_DIRECCION,
              metodoPago: metodoPagoSeleccionado,
              cliente: {
                cliCedula: usuarioData.USU_CI_RUC,
                cliNombre: usuarioData.USU_NOMBRE,
                cliApellido: "",
                cliTelefono: usuarioData.USU_TELEFONO
              }
            };

            // Mostrar el JSON en consola antes de enviarlo
            console.log("Datos a enviar a la API:", JSON.stringify(data));

            fetch('https://eltragolocorest.runasp.net/api/Factura/insertarFactura', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(data)
            })
              .then(response => response.json())
              .then(responseData => {
                alert(`‚úÖ ¬°Gracias por tu compra!\n\n${JSON.stringify(responseData)}`);
                localStorage.removeItem("carrito");
                renderCarrito();
              })
              .catch(error => {
                console.error("Error al enviar la factura:", error);
              });
          })
          .catch(error => {
            console.error("Error al obtener los datos del usuario:", error);
          });
      };

      renderCarrito();
    });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const switchInput = document.getElementById('darkModeSwitch');
      const label = document.getElementById('darkModeLabel');
      const body = document.body;

      // Aplica el modo guardado
      if (localStorage.getItem('dark-mode') === 'enabled') {
        body.classList.add('dark-mode');
        if (switchInput) switchInput.checked = true;
        if (label) label.textContent = "Modo Claro";
      }

      if (switchInput) {
        switchInput.addEventListener('change', function () {
          body.classList.toggle('dark-mode');
          if (body.classList.contains('dark-mode')) {
            localStorage.setItem('dark-mode', 'enabled');
            label.textContent = "Modo Claro";
          } else {
            localStorage.setItem('dark-mode', 'disabled');
            label.textContent = "Modo Oscuro";
          }
        });
      }
    });
  </script>
</body>

</html>
